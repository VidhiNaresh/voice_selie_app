<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>

        <h3>Say "selfie" for Taking your selfie to make a Collage</h3>

        <button class="btn btn-lg btn-info" onclick="start()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="https://media.istockphoto.com/photos/camera-lens-with-red-and-blue-backlight-macro-photography-lenses-picture-id1187951204?k=20&m=1187951204&s=170667a&w=0&h=ZR8DSEGsaehS0j4q5ZsNKD-1Aa3LrAgveHWJ0oO0jg4=">
            </div>

            <div id="result2" class="column">
                <img src="https://images.unsplash.com/photo-1516724562728-afc824a36e84?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fGNhbWVyYXxlbnwwfHwwfHw%3D&w=1000&q=80">
            </div>

            <div id="result3" class="column">
                <img src="https://images.unsplash.com/photo-1480365501497-199581be0e66?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fGNhbWVyYXxlbnwwfHwwfHw%3D&w=1000&q=80">
            </div>
        </div>
    </center>

    <div class="copy_right_footer">
        Developed by - Vidhi

</body>

</html>
